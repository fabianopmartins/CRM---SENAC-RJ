<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<style type="text/css">
label {
	font-weight: bold;
	text-color: gray;
}
</style>
</head>
<div id="visualizaOfertaModal" class="modal fade" role="dialog"
	th:fragment="visualizaOferta" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" style="background: #093159;">
				<h4 class="modal-title">
					<span style="font-weight: bold; color: white;">Dados da
						Oferta</span>
				</h4>
			</div>
			<div class="modal-body">
				<div class="container">
					<form method="post" th:object=${oferta}>
						<div class="form-row">
							<div class="col">
								<div class="form-row">
									<div class="form-group col-md-5 mt-3 ml-4">
										<label for="inputId">ID</label><input
											class="form-control-plaintext" type="text"
											readonly="readonly" th:value="*{id}" name="id" />
									</div>
									<div class="form-group col-md-5 mt-3 ml-4">
										<label for="inputClienteSobrenome">Status</label> <input
											class="form-control-plaintext" type="text"
											readonly="readonly" th:value="*{status.descricao}"
											name="status" />
									</div>
								</div>
								<hr>
								<div class="form-row">
									<div class="form-group col-md-5 mt-3 ml-4">
										<label for="inputNome">Data Início</label><input
											class="form-control-plaintext" type="text"
											readonly="readonly"
											th:value="*{#dates.format(dataInicio, 'dd-MM-yyyy')}"
											name="dataInicio" />
									</div>
									<div class="form-group col-md-5 mt-3 ml-4">
										<label for="inputNome">Data Fim</label><input
											class="form-control-plaintext" type="text"
											readonly="readonly"
											th:value="*{#dates.format(dataFim, 'dd-MM-yyyy')}"
											name="dataFim" />
									</div>
								</div>
								<hr>
								<div class="form-row">
									<div class="form-group col-md-5 mt-3 ml-4">
										<label for="inputNome">Descricao</label><input
											class="form-control-plaintext" type="text"
											readonly="readonly" th:value="*{descricao}"
											name="descricao" />
									</div>
									<div class="form-group col-md-5 mt-3 ml-4">
										<label for="inputNome">Preço</label>
										<input class="form-control-plaintext" type="text"
											readonly="readonly" th:value="*{#numbers.formatCurrency(preco)}" name="preco"
											style="resize: none;" />
									</div>
								</div>
								<hr>
								<div class="form-row">
									<div class="form-group col-md-11 mt-3 ml-4">
										<label for="inputNome">Produto</label><textarea
											class="form-control-plaintext"
											readonly="readonly"
											th:field="*{produto.nome}"
											name="produto" rows="3" style="resize: none;" ></textarea>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
			</div>
		</div>
	</div>
</div>
</html>
