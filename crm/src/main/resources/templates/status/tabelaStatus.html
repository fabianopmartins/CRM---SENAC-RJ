<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<head>
<meta charset="utf-8">
<th:bloc th:insert="~{fragments/tableHead}">
<th:bloc th:insert="~{fragments/tableHead}">
<th:bloc th:insert="~{fragments/tableHead}">
</head>		
<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->

		<ul th:replace="~{fragments/sidebarFooter :: ul}"></ul>

		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->

				<nav th:replace="~{fragments/topbar}"></nav>

				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800 tab">Status</h1>
					</div>

					<!-- DataTales Example -->
					<div class="card mb-4 text-center">
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th class="align-middle">Descrição</th>
											<th class="align-middle">Editar</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th class="align-middle">Descrição</th>
											<th class="align-middle">Editar</th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="status : ${status}">
											<td class="align-middle"><span
												th:text="${status.descricao}"></span></td>
											<td class="align-middle"><a
												class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
												href="#"
												th:onclick="'javascript:abreAlteraStatusModal(\''+ ${status.id} + '\');'">
													<i class="fas fa-pencil-alt"></i>
											</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->

			<footer th:insert="~{fragments/sidebarFooter :: footer}"></footer>

			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- modal -->
	<div th:fragment="alteraStatus" id="alteraStatusModalHolder"></div>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="vendor/chart.js/Chart.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="js/demo/chart-area-demo.js"></script>
	<script src="js/demo/chart-pie-demo.js"></script>

	<!-- Page level plugins -->
	<script src="vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="js/demo/datatables-demo.js"></script>

	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.20/js/dataTables.jqueryui.min.js"></script>

</body>
</html>
