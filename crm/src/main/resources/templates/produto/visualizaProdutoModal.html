<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<style type="text/css">
label {
	font-weight: bold;
	text-color: gray;
}
</style>
</head>
<div id="visualizaProdutoModal" class="modal fade" role="dialog"
	th:fragment="visualizaProduto" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" style="background: #093159;">
				<h4 class="modal-title">
					<span style="font-weight: bold; color: white;">Dados do
						Produto</span>
				</h4>
			</div>
			<div class="modal-body">
				<div class="container">
					<form method="post" th:object=${produto}>
						<div class="form-row">
							<div class="col">
								<div class="form-row">
									<div class="form-group col-md-5 mt-3 ml-4">
										<label for="inputId">ID</label><input
											class="form-control-plaintext" type="text"
											readonly="readonly" th:field="*{id}" name="id" />
									</div>
									<div class="form-group col-md-5 mt-3 ml-4">
										<label for="inputClienteSobrenome">Status</label> <input
											class="form-control-plaintext" type="text"
											readonly="readonly" th:field="*{status.descricao}"
											name="foneCel" />
									</div>
								</div>
								<hr>
								<div class="form-row">
									<div class="form-group col-md-5 mt-3 ml-4">
										<label for="inputNome">Nível de Instrução</label><input
											class="form-control-plaintext" type="text"
											readonly="readonly"
											th:field="*{nivelInstrucao.descricao}"
											name="nome" />
									</div>
									
								</div>
								<hr>
								<div class="form-row">
									<div class="form-group col-md-11 mt-3 ml-4">
										<label for="inputNome">Nome</label>
										<textarea class="form-control-plaintext" type="text"
											readonly="readonly" th:field="*{nome}" name="nome"
											style="resize: none;"></textarea>
									</div>
								</div>
								<hr>
								<div class="form-row">
									<div class="form-group col-md-11 mt-3 ml-4">
										<label for="inputClienteSobrenome">Descrição</label>
										<textarea class="form-control-plaintext" type="text"
											readonly="readonly" th:field="*{descricao}"
											name="foneCel" rows="7" style="resize: none;"></textarea>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
			</div>
		</div>
	</div>
</div>
</html>
