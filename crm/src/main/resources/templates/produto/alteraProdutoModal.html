<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="/css/style2.css" rel="stylesheet">
</head>
<div id="alteraProdutoModal" class="modal fade" role="dialog"
	th:fragment="alteraProduto" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" style="background: #093159;">
				<h4 class="modal-title">
					<span style="font-weight: bold; color: white;">Alterar
						Produto</span>
				</h4>
			</div>

			<form th:action="@{/alteraProduto}" method="post"
				th:object="${produto}" id="altera-produto-form">

				<!-- Input values -->
				<div class="modal-body container col-md-8">
					<div class="form-row">
						<div class="form-group col-md-6 mt-3">
							<label>ID</label> <input type="text" th:field="*{id}"
								id="inputProdutoId" class="form-control col-sm-3"
								readonly="readonly" required="required" />
						</div>
						<div class="form-group col-md-6 mt-3">
							<label>Status</label> <select class="form-control"
								id="inputStatus" th:field="*{status}" required="required">
								<option value="">Selecione</option>
								<option th:each="status : ${status}"
									th:value="${status.id}"
									th:text="${status.descricao}"></option>
							</select>
						</div>
					</div>
					<div class="form-group  mt-3">
						<label>Nome</label> <input type="text" th:field="*{nome}"
							name="nome" class="form-control" required="required" />
					</div>
					<div class="form-group  mt-3">
						<label>Descrição</label>
						<textarea type="text" th:field="*{descricao}"
							name="descricao" class="form-control" required="required"
							style="resize: none" rows="8"></textarea>
					</div>
					<div class="row">
						<div class="form-group col-md-9  mt-3">
							<label>Nível de Instrução</label> <select
								th:field="*{nivelInstrucao}" name="nivelInstrucao"
								class="form-control">
								<option value="">Selecione</option>
								<option th:each="nivel : ${niveis}" th:value="${nivel.id}"
									th:text="${nivel.descricao}"></option>
							</select>
						</div>
					</div>
				</div>

				<!-- buttons -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>

			</form>
		</div>
	</div>
</div>
</html>
