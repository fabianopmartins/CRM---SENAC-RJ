<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<style type="text/css">
label {
	font-weight: bold;
	text-color: gray;
}
</style>
</head>
<div id="visualizaClienteOfertaModal" class="modal fade" role="dialog"
	th:fragment="visualizaClienteOferta" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" style="background: #093159;">
				<h4 class="modal-title">
					<span style="font-weight: bold; color: white;">Dados do
						Cliente Oferta</span>
				</h4>
			</div>
			<div class="modal-body">
				<div class="container">
					<form method="post" th:object=${clienteOferta}>
						<div class="form-row">
							<div class="col">
								<div class="form-row">
									<div class="form-group col-md-5 mt-3 ml-4">
										<label for="inputId">ID</label><input
											class="form-control-plaintext" type="text"
											readonly="readonly" th:value="*{id}" name="id" />
									</div>
									<div class="form-group col-md-5 mt-3 ml-4">
										<label for="inputClienteOfertaStatus">Status</label> <input
											class="form-control-plaintext" type="text"
											readonly="readonly" th:value="*{status.descricao}"
											name="foneCel" />
									</div>
								</div>
								<hr>
								<div class="form-row">
									<div class="form-group col-md-5 mt-3 ml-4">
										<label for="inputNome">Cliente</label><select
											class="form-control" id="inputClienteOfertaCliente"
											th:field="*{cliente}" style="width: 215px;">
											<option value="">Cliente</option>
											<option th:each="cliente: ${clientes}"
												th:value="${cliente.id}"
												th:text="${cliente.nome + ' ' +cliente.sobrenome +  ' CPF: ' + cliente.cpf}" />
										</select>
										<div class="form-group col-md-5 mt-3 ml-4">
											<label for="inputNome">Oferta</label><select
												class="form-control" id="inputClienteOfertaOferta"
												th:field="*{oferta}" style="width: 215px;"
												readonly="readonly">
												<option value="">Oferta</option>
												<option th:each="oferta: ${ofertas}"
													th:value="${oferta.id}"
													th:text="${oferta.descricao + ' Produto: ' + oferta.produto.nome}" />
											</select>
										</div>
										<hr>
										<div class="form-row">
											<div class="form-group col-md-5 mt-3 ml-4">
												<div class="form-group col-md-5 mt-3 ml-4">
													<label for="inputNome">Pre√ßo</label> <input
														class="form-control-plaintext" type="text"
														readonly="readonly"
														th:value="*{#numbers.formatCurrency(preco)}"
														name="nome" style="resize: none;" />
												</div>
											</div>
											<hr>
										</div>
										</div>
									</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
			</div>
		</div>
	</div>
</div>
</html>
