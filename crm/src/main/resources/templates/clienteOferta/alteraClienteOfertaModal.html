<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="/css/style2.css" rel="stylesheet">
</head>
<div id="alteraClienteOfertaModal" class="modal fade" role="dialog"
	th:fragment="alteraClienteOferta" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" style="background: #093159;">
				<h4 class="modal-title">
					<span style="font-weight: bold; color: white;">Alterar
						Cliente Oferta</span>
				</h4>
			</div>

			<form th:action="@{/alteraClienteOferta}" method="post"
				th:object="${clienteOferta}" id="altera-clienteOferta-form">

				<!-- Input values -->
				<div class="modal-body container col-md-12">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>ID</label> <input type="text" th:field="*{id}"
								id="inputOfertaId" class="form-control col-sm-3"
								readonly="readonly" required="required" />
						</div>
						<div class="form-group col-md-4 mr-5 mt-3">
							<label>Status</label><select class="form-control"
								id="inputStatus" th:field="*{status}" required="required">
								<option value="">Selecione</option>
								<option th:each="status : ${status}"
									th:value="${status.id}"
									th:text="${status.descricao}"></option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group mt-3">
							<label>Cliente</label><select th:field="*{cliente}"
								name="cliente" class="form-control">
								<option value="">Selecione</option>
								<option th:each="cliente : ${clientes}"
									th:value="${cliente.id}"
									th:text="${cliente.nome + ' CPF:' + cliente.cpf}"></option>
							</select>
						</div>
						<div class="form-group mt-3">
							<label>Oferta</label><select th:field="*{oferta}"
								name="oferta" class="form-control">
								<option value="">Selecione</option>
								<option th:each="oferta : ${ofertas}"
									th:value="${oferta.id}"
									th:text="${oferta.descricao + ' Produto:' + oferta.produto.nome}"></option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6 mt-3">
							<label>Pre√ßo</label><input type="text"
								th:field="*{preco}" name="preco"
								class="form-control" required="required" />
						</div>
					</div>
				</div>

				<!-- buttons -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>

			</form>
		</div>
	</div>
</div>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</html>
