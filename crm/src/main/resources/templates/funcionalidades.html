<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Senac</title>
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link href="/font-awesome-4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/style1.css">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<script type="text/javascript" src="/js/javascript.js"></script>
</head>
<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->

		<ul th:replace="~{fragments/sidebarFooter :: ul}"></ul>

		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->

				<nav th:replace="~{fragments/topbar}"></nav>

				<!-- End Topbar -->

				<div class="container">

					<div class="card-body mt-5 col-md-8">
						<div class="card mb-4 p-4">
							<div class="form-group mt-3">
								<h1 class="card-title h3 mb-2 text-gray-800 tab">Cadastro
									de Funcionalidades</h1>
							</div>
							<hr>
							<div id="success" class="mdl-list__item mt-2 alert alert-success"
								th:if="${msg_resultado}">
								<p id="p-mensagem-sucesso" class="sucesso-msg"
									th:text="${msg_resultado}">...</p>
							</div>
							<div class="form-row">
								<div class="form-group mt-3 d-btn ">
									<a class="btn btn-primary btn-width" href="#" type="button"
										th:onclick="'javascript:abreFormNivelModal();'"><i
										class="fa-sm text-white-50"></i>Cadastrar Nível de Instrução</a>
								</div>
								<div class="form-group mt-3 d-btn ">
									<a class="btn btn-primary d-btn btn-width" href="#"
										type="button" th:onclick="'javascript:abreFormAcaoModal();'"><i
										class="fa-sm text-white-50"></i>Cadastrar Ação</a>
								</div>
							</div>
							<hr>
							<div class="form-row">
								<div class="form-group mt-3 d-btn ">
									<a class="btn btn-primary btn-width" href="#" type="button"
										th:onclick="'javascript:abreFormCategoriaModal();'"><i
										class="fa-sm text-white-50"></i>Cadastrar Categoria</a>
								</div>
								<div class="form-group mt-3 d-btn">
									<a class="btn btn-primary btn-width" href="#" type="button"
										th:onclick="'javascript:abreFormUsuarioModal();'"><i
										class="fa-sm text-white-50"></i>Cadastrar Usuário</a>
								</div>
							</div>
							<hr>
							<div class="form-row">
								<div class="form-group mt-3 d-btn">
									<a class="btn btn-primary btn-width" href="#" type="button"
										th:onclick="'javascript:abreFormPerfilModal();'"><i
										class="fa-sm text-white-50"></i>Cadastrar Perfil Usuário</a>
								</div>
								<div class="form-group mt-3 d-btn">
									<a class="btn btn-primary btn-width" href="#" type="button"
										th:onclick="'javascript:abreFormStatusModal();'"><i
										class="fa-sm text-white-50"></i>Cadastrar Status</a>
								</div>
							</div>
							<hr>							
						</div>
					</div>
					<!-- End of row -->
				</div>
				<!-- /.container -->
			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:insert="~{fragments/sidebarFooter :: footer}"></footer>
			<!-- End of Footer -->
		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>

	<div th:fragment="formNivel" id="formNivelModalHolder"></div>
	<div th:fragment="formAcao" id="formAcaoModalHolder"></div>
	<div th:fragment="formCategoria" id="formCategoriaModalHolder"></div>
	<div th:fragment="formusuario" id="formUsuarioModalHolder"></div>
	<div th:fragment="formPerfil" id="formPerfilModalHolder"></div>
	<div th:fragment="formStatus" id="formStatusModalHolder"></div>

</body>
</html>
